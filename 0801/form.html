<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="form.js" defer></script>
    <script src="order.js" defer></script>
    <style>
      input.input-box {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <form id="form1">
      이름: <input type="text" name="name" /> 아이디:
      <input type="text" name="id" id="id" /> 비밀번호:
      <input type="text" name="password" id="password" />
    </form>
    <button onclick="myFunction()">입력</button>
    <button onclick="getInput()">확인</button>
    <div id="show"></div>

    <form name="order">
      <ul>
        <br />
        <!-- 이름 섹션 -->
        <li>
          <label for="billingName" class="field">이름: </label>
          <input
            type="text"
            class="input-box"
            id="billingName"
            name="billingName"
          />
        </li>
        <br />
        <!-- 연락처 섹션 -->
        <li>
          <label for="billingTel" class="field">연락처: </label>
          <input
            type="text"
            class="input-box"
            id="billingTel"
            name="billingTel"
          />
        </li>
        <br />
        <!-- 주소 섹션 -->
        <li>
          <label for="billingAddress" class="field">주소: </label>
          <input
            type="text"
            class="input-box"
            id="billingAddress"
            name="billingAddress"
          />
        </li>
      </ul>
    </form>

    <form name="ship">
      <ul>
        <li>
          <input type="checkbox" id="shippingInfo" name="shippingInfo" />
          <label for="shippingInfo" class="check"
            >주문 정보와 배송 정보가 같습니다.</label
          >
        </li>
        <br />
        <!-- 이름 섹션 -->
        <li>
          <label for="shippingName" class="field">이름: </label>
          <input
            type="text"
            class="input-box"
            id="shippingName"
            name="shippingName"
          />
        </li>
        <br />
        <!-- 연락처 섹션 -->
        <li>
          <label for="shippingTel" class="field">연락처: </label>
          <input
            type="text"
            class="input-box"
            id="shippingTel"
            name="shippingTel"
          />
        </li>
        <br />
        <!-- 주소 섹션 -->
        <li>
          <label for="shippingAddress" class="field">주소: </label>
          <input
            type="text"
            class="input-box"
            id="shippingAddress"
            name="shippingAddress"
          />
        </li>
      </ul>
    </form>
    <hr />

    <h1>회원가입</h1>
    <form id="join">
      <div>
        <label for="joinID" class="field">아이디: </label>
        <input
          type="text"
          id="joinID"
          name="joinID"
          placeholder="4~15자리의 영문과 숫자로 입력"
        />
      </div>
      <div>
        <label for="joinEmail" class="field">이메일: </label>
        <input type="text" id="joinEmail" name="joinEmail" />
      </div>
      <div>
        <label for="joinPassword" class="field">비밀번호</label>
        <input
          type="password"
          id="joinPassword"
          name="joinPassword"
          placeholder="8자리 이상"
        />
      </div>
      <div>
        <label for="joinPasswordAgain" class="field">비밀번호 확인</label>
        <input type="password" id="joinPasswordAgain" name="joinPasswordAgain" />
      </div>
      <div id="joinMailCheck">
        <label for="joinMailCheck" class="field">메일링 수신</label>

        <input type="radio" id="joinMailCheckYes" name="joinMailCheck" />
        <label for="joinMailCheckYes" class="field">예</label>

        <input type="radio" id="joinMailCheckNo" name="joinMailCheck" />
        <label for="joinMailCheckNo" class="field">아니오</label>
      </div>
      <div>
        <button id="joinBtn">가입하기</button>
        <button id="cancelBtn">취소</button>
      </div>
    </form>
    <hr />
    이름: <input type="text" id="name" /><br />
    <input type="text" placeholder="키를 입력하세요." id="keyInput" />
    <br />
    <label for=""
      >좋아하는 과일
      <select name="fruits" id="fruitsFru">
        <option value="">선택</option>
        <option value="사과">사과</option>
        <option value="바나나">사과</option>
        <option value="체리">사과</option>
      </select>
    </label>

    <p id="showP"></p>
  </body>
</html>
