<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 리액트 사용 준비 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">
      const imgUrl =
        'https://img.freepik.com/free-photo/common-food-allergens-for-people_23-2149870614.jpg?w=1380&t=st=1721960094~exp=1721960694~hmac=3e2bcea47f1eeab99d451ada06a122b56b0f9e5cc9fe52b1db66de20d4b160d9';
      // 컴포넌트와 컨테이너 생성
      const Component = () => {
        const name = 'jeongbae';

        return (
          <div>
            <h1>{name} 님 안녕하세요!</h1>
            <img src={imgUrl} width={300} height={300} />
          </div>
        );
      };

      const container = document.getElementById('root');

      // 출력하기
      ReactDOM.render(<Component />, container);
    </script>
  </body>
</html>
